<div class="land">

  <div class="land-1">
    <h2>My Heroes</h2>
    <ul class="heroes">
      <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </li>
    </ul>
  </div>

  <app-hero-detail [hero]="selectedHero" class="land-2"></app-hero-detail>

</div>
